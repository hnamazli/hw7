<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen">
            <input type="text" id="screen" value="0" class="calculator__screen__input" readonly>
        </div>
        <div class="calculator__keys clearfix">
            <div class="left__keys">
                <div class="keys__row">
                    <button onclick="clickKey(value)" value="7">7</button>
                    <button onclick="clickKey(value)" value="8">8</button>
                    <button onclick="clickKey(value)" value="9">9</button>
                </div>
                <div class="keys__row">
                    <button onclick="clickKey(value)" value="4">4</button>
                    <button onclick="clickKey(value)" value="5">5</button>
                    <button onclick="clickKey(value)" value="6">6</button>
                </div>
                <div class="keys__row">
                    <button onclick="clickKey(value)" value="3">3</button>
                    <button onclick="clickKey(value)" value="2">2</button>
                    <button onclick="clickKey(value)" value="1">1</button>
                </div>
                <div class="keys__row">
                    <button onclick="allClear()">AC</button>
                    <button onclick="clickKey(value)" value="0">0</button>
                    <button onclick="clickKey(value)" value=".">.</button>
                </div>
            </div>
            <div class="right__keys clearfix">
                <button onclick="clickOperator(value)" value="/">&#247;</button>
                <button onclick="clickOperator(value)" value="x">&#215;</button>
                <button onclick="clickOperator(value)" value="-">&#8722;</button>
                <button onclick="clickOperator(value)" value="+">&#43;</button>
            </div>
        </div>
        <div class="calculator__result">
            <button onclick="calculator()">&#61;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
